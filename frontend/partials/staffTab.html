<div class="section-header">
    <div>
        <p class="eyebrow">Admin</p>
        <h2>Staff</h2>
        <p class="section-note">Create staff accounts (Teacher / Accountant). Admin-only.</p>
    </div>
</div>

<div class="grid">
    <div class="card">
        <div class="card__head">
            <h3>Add staff</h3>
        </div>
        <form id="staffForm" class="form-grid">
            <label>Username <input type="text" name="username" required></label>
            <label>Password <input type="password" name="password" required></label>
            <label>Role
                <select name="role" required>
                    <option value="teacher">Teacher</option>
                    <option value="account">Accountant</option>
                </select>
            </label>
            <button type="submit" class="primary-btn">Create staff</button>
        </form>
    </div>

    <div class="card">
        <div class="card__head">
            <h3>Staff list</h3>
        </div>
        <div class="table-wrap">
            <table id="staffTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Assigned Class</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
