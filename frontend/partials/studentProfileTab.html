<div class="section-header">
    <div>
        <p class="eyebrow">Student</p>
        <h2>Student Profile</h2>
        <p class="section-note">Each student automatically has a dashboard here.</p>
    </div>
</div>

<div class="grid">
    <div class="card">
        <div class="card__head">
            <h3>Select student</h3>
        </div>
        <div class="form-grid">
            <label>Class <select id="profileClassSelect" required></select></label>
            <label>Student <select id="profileStudentSelect" required></select></label>
            <button type="button" class="primary-btn" id="loadProfileBtn">Load profile</button>
        </div>
    </div>

    <div class="card">
        <div class="card__head">
            <div class="profile-head">
                <div class="profile-avatar" aria-label="Student photo">
                    <img id="profileAvatarImg" alt="Student photo" />
                    <span id="profileAvatarFallback" aria-hidden="true"></span>
                </div>

                <div class="profile-actions">
                    <button type="button" class="ghost-btn" id="profileQuickPay" disabled>Record
                        payment</button>

                    <label class="ghost-btn profile-photo-btn" id="profilePhotoBtn">
                        Change photo
                        <input type="file" id="profilePhotoInput" accept="image/*" hidden>
                    </label>
                </div>
            </div>
        </div>
        <div class="table-wrap">
            <table>
                <tbody id="profileDetails"></tbody>
            </table>
        </div>
    </div>
</div>
