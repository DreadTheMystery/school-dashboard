<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="app-shell">
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar__head">
                <div>
                    <p class="eyebrow">SchoolOS</p>
                    <h2 class="sidebar__title">Dashboard</h2>
                    <p class="sidebar__note">Role-aware portal</p>
                </div>
                <div class="sidebar__meta">
                    <span class="pill pill--active" id="roleBadge">Role: Loading...</span>
                    <button id="logoutBtn" class="ghost-btn">Log out</button>
                </div>
            </div>

            <nav class="tabs tabs--sidebar" aria-label="Main navigation">
                <button class="tab-btn" data-tab="studentsTab">Students</button>
                <button class="tab-btn" data-tab="classesTab">Classes</button>
                <button class="tab-btn" data-tab="studentProfileTab">Student Profile</button>
                <button class="tab-btn" data-tab="resultsTab">Results</button>
                <button class="tab-btn" data-tab="paymentsTab">Payments</button>
                <button class="tab-btn" data-tab="staffTab">Staff</button>
            </nav>
        </aside>

        <main class="main">
            <header class="hero hero--compact">
                <div class="hero__text">
                    <p class="eyebrow">Welcome To</p>
                    <h1> Excellent Model School </h1>
                    <p class="subhead">Admissions, academics, and finance in one clean workspace.</p>
                </div>
                <div class="hero__glow"></div>
            </header>
            <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>

            <section id="studentsTab" class="tab-content" data-include="partials/studentsTab.html"></section>

            <section id="classesTab" class="tab-content" data-include="partials/classesTab.html"></section>

            <section id="studentProfileTab" class="tab-content" data-include="partials/studentProfileTab.html">
            </section>

            <section id="paymentsTab" class="tab-content" data-include="partials/paymentsTab.html"></section>

            <section id="resultsTab" class="tab-content" data-include="partials/resultsTab.html"></section>

            <section id="staffTab" class="tab-content" data-include="partials/staffTab.html"></section>

        </main>
    </div>

    <script src="js/bootstrap.js"></script>
</body>

</html>
